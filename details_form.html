<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact details</title>
    <link rel="stylesheet" href="detail_form.css">
</head>

<body>
     <div class="container">
        <div class="heading">
            <ul class="main-heading">
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </div>
        <div class="bottom">
            <div class="first-block">
                <h2 style="color: rgb(225, 97, 118)" >Hello</h2>
                <h3 style="color: rgb(225, 97, 118)">Let us know more about you</h3>
                <div class="box12">
                    <span><input id="box1" type="text" name="fname" placeholder="First Name"></span>
                    <span><input id="box1" type="text" name="fname" placeholder="Last Nme" ></span>
                </div>
                <div class="box34">
                    <span><input id="box2" type="text" name="fmail" placeholder="Mail"></span>
                    <span><input id="box2" type="text" name="fphone" placeholder="Phone" ></span>                    
                </div>
                <div class="message-box">
                    <input id="box2" id="message-box1" type="text" name="fname" placeholder="Message">
                </div>
            </div>
            
            <div class="second-block">
                <div id="info">Contact Infromation</div>
                <div id="num">Call Us: +91 8105523647</div>
                <div id="day">Office Days: Monday - Friday</div>
                <div id="time">Time: 10:00am - 06:00pm</div>
                <div id="submit">
                    <button>submit</button>
                </div>
            </div>

        </div>
     </div>

</body>
</html>
